<html>
  <style>
   body{
     font-family: "Montserrat", sans-serif;
     color: rgb(255, 255, 255);
     background-color: rgb(18, 102, 37);
   }
  </style>
<script>
    function getChoice1()
    {
      var myChoice = document.getElementById('choice').value
      var myQuestion = document.getElementById('question');
      if(myChoice == 'left')
      {
        document.getElementById('choice').style.display='none';
        document.getElementById('btnSubmit').style.display='none';

        document.getElementById('choice2').style.display='block';
        document.getElementById('btnSubmit2').style.display='block';


        myQuestion.innerHTML = 'Oh no! You spot a mama grizzly bear and her cubs grazing on huckleberry bushes a few feet away as you come around the corner of a large boulder. Do you back away slowly or scare them away with loud noises?';
      }
      else if(myChoice == 'right')
      {
          myQuestion.innerHTML = 'The path looks clear and you hike to a lake you spot in the distance. Do you take a dip or go fishing?';
      }
      else
      {
        myQuestion.innerHTML = 'Invalid answer';
      }
    }
      function getChoice2()
      {
        var grizzly = document.getElementById('choice2').value;
        var myQuestion = document.getElementById('question');
        if(grizzly == 'back away')
        {
          myQuestion.innerHTML = 'You manage to back away before they notice you. Do you continue hiking down a different path or go back to your car?'
        }
        else if(grizzly == 'loud noises')
        {
          myQuestion.innerHTML = 'The mama bear goes into protective mode and rears up on her hind legs as she roars. Do you lay down and play dead or run away as fast as you can?'
        }
      }

</script>
<body>
    <img src="images/forestSplit.jpg" height="180" width="280">

    <div id='question'>
    <br>
    <h2>Summer Afternoon Hike</h2>
    <br>
    You are hiking in the forest by yourself when you come upon a split in the path. Do you go left or right?
    </div>

    <br>
    <input type='text' size='30'  id='choice' value='Please enter left or right'>
    <button id='btnSubmit' onclick='getChoice1();'>Press to continue</button>

    <input type="text" size="30" id="choice2" value="Enter favorite food." style="display:none">
    <button id="btnSubmit2" onclick="getChoice2();"  style="display:none">Click to continue</button>

    <input type='text' size='30'  id='choice3' value='Please enter take a dip or go fishing' style='display:none'>
    <button id='btnSubmit3' onclick='getChoice3();' style='display:none' >Press to continue</button>
</body>

</html>
