<html>
    <head>
        <title>Week Eleven</title>
    </head>
    <script src="libs/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="class.js"></script>

    <style>
        #myCanvas{
            border:rgb(45, 226, 178);
            border-style: double;
            border-width: 10px;
            padding: 0;
            margin: auto;
            display: block;
            	background: rgb(123, 81, 150, .8);
        }
        #Title{
          color: black;
          font-size: 20px;
          font-family: monospace;
          text-align: center;
        }
    </style>
    <body>
        <div id="Title">Move the Yellow Block with "WASD" and Hit the Color Blocks to Gain More Lives for Next Sequence!</div>
        <canvas id="myCanvas" height="1000" width="1000"></canvas>

        <script>
            var previous = null;
            var current = null;
            setInterval(function() {
                $.getJSON("data.json", function(json) {
                    current = JSON.stringify(json);
                    if (previous && current && previous !== current) {
                        console.log('refresh');
                        location.reload();
                    }
                    previous = current;
                });
            }, 2000);
        </script>
      

    </body>
</html>
