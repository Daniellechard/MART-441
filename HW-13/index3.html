<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first three.js app</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="three.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script>
          var scene = new THREE.Scene();
          var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
          camera.position.x = 0
          camera.position.y = -0
          camera.position.z = -50
scene.background = new THREE.Color(0xFFE599);
           var renderer = new THREE.WebGLRenderer();
           renderer.setSize( window.innerWidth, window.innerHeight );
           document.body.appendChild( renderer.domElement );

           var geometry = new THREE.BoxGeometry(10,10,10);
           var dodec = new THREE.DodecahedronGeometry(7);
var material = new THREE.MeshBasicMaterial({
    color: 0xF6B26B
});
var dodecMaterial = new THREE.MeshBasicMaterial({
    color: 0x76A5AF
});
var cube = new THREE.Mesh(geometry, material);
var dodec = new THREE.Mesh(dodec, dodecMaterial);
scene.add(cube);
scene.add(dodec);



var rotation = 0
function spinCamera() {
    rotation += 0.001
    camera.position.z = Math.sin(rotation) * 80;
    camera.position.x = Math.cos(rotation) * 80;
    camera.lookAt(scene.position)
}
var render = function() {

    requestAnimationFrame(render);
    spinCamera();

    renderer.render(scene, camera);
};

render();
        </script>
    </body>
</html>
